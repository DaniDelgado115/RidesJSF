<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     
<f:view>
    <h:head>
        <title>Delete User</title>
    </h:head>
    <h:body>
        <h:form id="deleteForm">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <h:inputText id="username" value="#{deleteUser.username}" rendered="#{deleteUser.admin}">
                            <f:validateRegex pattern="^[a-zA-Z0-9_]+$"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="username" style="color:red"/>
                    </td>
                </tr>
            </table>
            <p>
                <h:commandButton value="Delete" action="#{deleteUser.delete}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            <p>
                <h:commandButton value="Atzera" action="#{deleteUser.goBack}"/>
            </p>
            <h:messages style="color:blue"/>

            <!-- Temporizador para redirigir -->
            <p:poll interval="5" autoStart="false" listener="#{deleteUser.redirectToPage}" 
                    rendered="#{deleteUser.showMessage}" />
        </h:form>
    </h:body>
</f:view>
 </html>
